<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Data Settings</title>
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light  bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Market Watch
              </a>

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="./watchList.html">Add New Watchlist</a></li>


                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="./views/results.html">Results</a></li>
              </ul>
            </li>

            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Data settings
              </a>

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Elements</a></li>

                <li>
                  <hr class="dropdown-divider">
                </li>

                <li><a class="dropdown-item" href="./qoutes.html">Tickers</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Users</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" autocomplete="off" >
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!--Alert -->
    <div id="Alert"></div>


    <!--Main container for adding elements-->
    <div class="container">


      <div class="row g-3">
        <table id="queryTbl" class="table table-hover ">
          <thead>
            <tr>
              <th scope="col">Element</th>
              <th scope="col">Action</th>

            </tr>
          </thead>
          <tbody>


            <tr>

              <td>
                <div class="col-auto">
                  <label for="inputStrategy" class="form-label"></label>
                  <input type="text" id="inputStrategy" class="form-control" placeholder="Strategy"  aria-describedby="inputStrategy" autocomplete="off" >
                </div>
              </td>



              <td>
                
                <button type="button" class="btn btn-danger" id="DeleteStrategy">Delete </button>
                <button type="button" class="btn btn-warning" id="ClearStrategy">Clear </button>
                <button type="button" class="btn btn-success" id="addStrategy">Add Strategy</button>
              </td>
            </tr>

            


            <tr>

              <td>
                <div class="col-auto">
                  <label for="inputTimeFrame" class="form-label"></label>
                  <input type="text" id="inputTimeFrame" class="form-control" aria-describedby="inputTimeFrame" placeholder="Time Frame" autocomplete="off" >
                </div>
              </td>

              <td>
                
                <button type="button" class="btn btn-danger" id="DeleteTimeFrame">Delete</button>
                <button type="button" class="btn btn-warning" id="ClearTimeFrame">Clear </button>
                <button type="button" class="btn btn-success" id="addTimeFrame">Add Time Frame</button>
              </td>
            </tr>


            <tr>

              <td>
                <div class="col-auto">
                  <label for="inputTickerName" class="form-label"></label>
                  <input type="text" id="inputTickerName" class="form-control" aria-describedby="inputTickerName" placeholder="Ticker Name" autocomplete="off" >

                  <label for="inputTickerDescription" class="form-label"></label>
                  <input type="text" id="inputTickerDescription" class="form-control" aria-describedby="inputTickerDescription" placeholder="Ticker Description" autocomplete="off" >
                </div>
              </td>


              <td>
                
                <label for="inputmarket" class="form-label"></label>
                  <input type="text" id="inputmarket" class="form-control" aria-describedby="inputmarket" placeholder="Ticker Market" autocomplete="off" >

                <button type="button" class="btn btn-danger" id="DeleteTicker">Delete</button>
                <button type="button" class="btn btn-warning" id="ClearTicker">Clear </button>
                <button type="button" class="btn btn-success" id="addTicker">Add Ticker</button>
              </td>
            </tr>


          </tbody>
        </table>

      </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

    <script src="../assets/js/elements.js" type="text/javascript"></script>

</body>

</html>
